{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Comment</title>
    {% include 'common/layout.html' %}
    <link rel="stylesheet" href="{% static 'css/delete_comment.css' %}">
</head>
<body>
{% include 'common/nav.html' %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="card-title">This will delete your comment. Do you want to continue?</h4>

                <form method="post" action="{% url 'delete_comment' comment.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger delete-btn-true">Delete</button>
                    <a href="{% url 'homepage' %}" class="btn btn-secondary go-back-btn ">Cancel</a>
                </form>
            </div>
        </div>
    </div>

{% include 'common/footer.html' %}
</body>
</html>
