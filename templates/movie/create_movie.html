{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a movie</title>
    {% include 'common/layout.html' %}
    <link rel="stylesheet" href="{% static 'css/create_movie.css' %}">
</head>
<body>
    {% include 'common/nav.html' %}

<div class="container mt-5 book-card">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white text-center">
                    <h5>Create the new Movie</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_div }}
                        <div class="d-flex justify-content-center mt-3 create-director-container">
                            <button type="submit" class="btn btn-info px-4 create-movie-btn">Create</button>
                        </div>
                    </form>
                </div>

                <div class="card-footer text-center">
                    <a href="{% url 'homepage' %}" class="btn btn-secondary btn-sm create-movie-back">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</div>



{% include 'common/footer.html' %}
</body>
</html>
