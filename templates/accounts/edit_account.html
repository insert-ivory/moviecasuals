{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>
    {% include 'common/layout.html' %}
    <link rel="stylesheet" href="{% static 'css/edit_account.css' %}">
   
</head>
<body>
{% include 'common/nav.html' %}
<div class="container mt-5">
    <h2>Edit Account</h2>

    <div class="card shadow-sm" style="background-color: #011E2D; color:white">
        <div class="card-body">
            <form method="post" >
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label for="id_first_name">First Name</label>
                    <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ form.first_name.value }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="id_last_name">Last Name</label>
                    <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ form.last_name.value }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="id_email">Email</label>
                    <input type="email" class="form-control" id="id_email" name="email"
                           value="{{ form.email.value }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="id_username">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username" value="{{ form.username.value }}">
                </div>

                <div class="form-group mb-3">
                    <label for="id_picture_url">Picture's url</label>
                    <input type="url" class="form-control" id="id_picture_url" name="picture_url" value="{{ form.picture_url.value }}">
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-edit-profile-save">Save Changes</button>
                    <a href="{% url 'account-details' user.id %}" class="btn btn-cancel-edit-profile">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% include 'common/footer.html' %}
</body>
</html>
